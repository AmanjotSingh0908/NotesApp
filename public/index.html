<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon_io/favicon.ico">
    <link rel="stylesheet" href="./ToDo.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="main">
      <div class="innermain">
        <div class="in1">
          <p>Notes App</p>
        </div>
        <div class="in2">
          <input id="title" type="text" placeholder="Title">
          <input id="input" type="text" placeholder="Description" />
          <button id="btn">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </div>
        <div id="displayNotesArea" class="in3">
        </div>
        <div class="in4">
          <p>You have <span id="totalNotes"> 0</span> Notes</p>
          <button onclick="clearAllNotes()">Clear All</button>
        </div>
      </div>
    </div>
    <script src="./ToDoLocalStorage.js"></script>
  </body>
</html>
